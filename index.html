<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url('download.jfif');
        }
    </style>
</head>
<body>

<div class="container quiz-container">
    <h2 class="text-center mb-4">Online Quiz</h2>

    <div id="quiz">
        <div class="question">
            <p id="question-text">Loading question...</p>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" id="option-a">
                <label class="form-check-label" for="option-a" id="label-a">Option A</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" id="option-b">
                <label class="form-check-label" for="option-b" id="label-b">Option B</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" id="option-c">
                <label class="form-check-label" for="option-c" id="label-c">Option C</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" id="option-d">
                <label class="form-check-label" for="option-d" id="label-d">Option D</label>
            </div>
        </div>

        <button id="next-btn" class="btn btn-primary btn-next">Next Question</button>
    </div>

    <div id="result-container" class="result-container">
        <h3>Your Result</h3>
        <p id="score"></p>
        <button id="retry-btn" class="btn btn-secondary">Retry</button>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
